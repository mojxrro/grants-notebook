name: Daily Portfolio Snapshot

on:
  schedule:
    # 6:00 PM ET = 22:00 UTC (EST) or 23:00 UTC (EDT)
    # Using 22:00 UTC; adjust if needed for daylight saving
    - cron: "0 22 * * 1-5"   # Mon-Fri at 22:00 UTC (6 PM ET)
  workflow_dispatch:              # Allow manual trigger

jobs:
  snapshot:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy

      - name: Run daily snapshot
        run: python daily_snapshot.py

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/daily_closes.csv data/portfolio_balance.csv
          git diff --cached --quiet || git commit -m "ðŸ“Š Daily snapshot $(date +%Y-%m-%d)"
          git pull --rebase
          git push
